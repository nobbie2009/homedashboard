version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    restart: always
    environment:
      - PORT=3001
      # - EDUPAGE_USER=your_user  # Can be set here or in .env
      # - EDUPAGE_PASSWORD=your_pass
