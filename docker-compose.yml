version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    network_mode: "host"
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    network_mode: "host"
    restart: always
    env_file: .env
    environment:
      - PORT=3001
      # - EDUPAGE_USER=your_user  # Can be set here or in .env
      # - EDUPAGE_PASSWORD=your_pass
    volumes:
      - ./data:/app/server/data
      - ./server:/app/server
